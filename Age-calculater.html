<body>

  <div class="container">
    <h1>Age Calculator</h1>
    <p>Enter your date of birth to calculate your exact age, time till next birthday, and total days lived.</p>

    <input type="date" id="dob" max="{{today}}" />
    <button onclick="calculateAge()">Calculate Age</button>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      if (!dob.getTime()) return alert("Please enter a valid date.");

      const today = new Date();
      let ageY = today.getFullYear() - dob.getFullYear();
      let ageM = today.getMonth() - dob.getMonth();
      let ageD = today.getDate() - dob.getDate();

      if (ageD < 0) {
        ageM--;
        ageD += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (ageM < 0) {
        ageY--;
        ageM += 12;
      }

      // Next birthday
      const nextBday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
      if (today > nextBday) nextBday.setFullYear(today.getFullYear() + 1);
      const diff = Math.floor((nextBday - today) / (1000 * 60 * 60 * 24));

      // Days lived
      const daysLived = Math.floor((today - dob) / (1000 * 60 * 60 * 24));

      document.getElementById("result").innerHTML = `
        <h2>Your Age Details</h2>
        <p><strong>Years:</strong> ${ageY}, <strong>Months:</strong> ${ageM}, <strong>Days:</strong> ${ageD}</p>
        <p><strong>Days Left Until Next Birthday:</strong> ${diff}</p>
        <p><strong>Total Days Lived:</strong> ${daysLived}</p>
      `;
    }
  </script>
